<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <div class= "container">
      <div class="row pl-md-10">
        <div class="col-md-4 bg-info"><h1>Alex Rodondi</h1></div>
        <!--div col md 4 bg info-->
        <div class="col-md-4 "><h1>Contact Me</h1></div>
        <!--div col md 4-->
        <div class="col-md-4">
          <nav class="nav">
            <a class="nav-link active text-secondary" href="index.html"
              >About |</a
            >
            <a class="nav-link text-secondary" href="portfolio.html"
              >Portfolio |</a
            >
            <a class="nav-link text-secondary" href="contact.html">Contact</a>
          </nav>
        </div>
        <!-- column div for nav bar-->
      </div>
      <!--whole row-->
      <!-- everything above this up to the top of the body is the nav bar-->

      <form>
        <div class="form-group">
          <label for="userName">Name</label>
          <input
            type="text"
            class="form-control form-lg"
            id="userName"
            placeholder="Billy Bob"
          />
        </div>
        <!--form group Name-->
        <div class="form-group">
          <label for="userEmail">Email address</label>
          <input
            type="email"
            class="form-control form-lg"
            id="userEmail"
            placeholder="name@example.com"
          />
        </div>
        <!--form group Email Address-->
        <div class="form-group">
          <label for="userComment">Leave a Comment...</label>
          <textarea class="form-control" rows="10" id="userComment"></textarea>
        </div>
        <!--form group text comment area-->
        <div class="form-group">
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
        <!--form group for submit button-->
      </form>
    </div>
    <!--container-->
    <footer class="footer bg-secondary mt-auto py-3 text-center">
      <div>
        <span class="text-light text-center"> Copy Right &#9400, Bro!</span>
      </div>
    </footer>
  </body>
</html>
